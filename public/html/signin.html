<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/css/style.css" rel="stylesheet">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="/static/js/signin.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-indigo-600">
  <form id="form" class="w-full h-screen sm:h-auto sm:max-w-md bg-white shadow-xl rounded-lg p-8 " onsubmit="signin()">

    <div class="text-center mb-6">
      <h2 class="text-3xl font-extrabold text-gray-900">Sign In</h2>
    </div>

    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
      <input id="email"
        class="w-full mt-1 rounded-lg border border-gray-300 p-2 text-base focus:ring-2 focus:ring-blue-500 focus:outline-none"
        type="email" name="email" placeholder="Your email" required>
    </div>

    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
      <input id="password"
        class="w-full mt-1 rounded-lg border border-gray-300 p-2 text-base focus:ring-2 focus:ring-blue-500 focus:outline-none"
        type="password" name="password" placeholder="Your password" required>
    </div>

    <div class="mt-6">
      <input
        class="w-full py-3 rounded-lg bg-blue-600 text-white font-semibold text-lg shadow-md hover:bg-blue-700 transition cursor-pointer"
        type="submit" value="Sign In">
    </div>

  </form>
</body>
<script src="/static/js/signin-listener.js"></script>

</html>
